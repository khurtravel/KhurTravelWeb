<!-- HTTPS Configuration Template for Khur Travel GitHub Pages -->
<!-- Copy these lines to the HEAD section of all your HTML files -->

<!-- Basic HTTPS configurations -->
<base href="https://khurtravel.github.io/">
<script src="js/enforce-https.js"></script>

<!-- Security headers -->
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
<meta http-equiv="X-Content-Type-Options" content="nosniff">

<!-- Open Graph tags template -->
<meta property="og:image" content="https://khurtravel.github.io/images/og-image.jpg">
<meta property="og:url" content="https://khurtravel.github.io/">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Khur Travel Mongolia">
