<!DOCTYPE html>
<html>
<head>
    <title>Payment Icons Generator</title>
    <style>
        #canvas {
            border: 1px solid #ccc;
            background: white;
        }
    </style>
<script src="js/responsive.js"></script>
</head>
<body>
    <canvas id="canvas" width="300" height="50"></canvas>
    <br>
    <button onclick="downloadImage()">Download Payment Icons</button>

    <script>
        // Get the canvas element
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Fill with white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Add text
        ctx.fillStyle = 'black';
        ctx.font = '16px Arial';
        ctx.fillText('Payment Methods Icons', 10, 30);

        // Add some mock credit card icons
        const colors = ['#5089c6', '#ffb700', '#eb001b', '#6c6bbd'];
        for (let i = 0; i < 4; i++) {
            ctx.fillStyle = colors[i];
            ctx.fillRect(150 + (i * 35), 15, 30, 20);
            ctx.strokeStyle = '#333';
            ctx.strokeRect(150 + (i * 35), 15, 30, 20);
        }

        // Function to download the image
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'payment-icons.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
<script src="js/image-fallback.js"></script><script src="js/header-consistency.js"></script>
</body>
</html>
